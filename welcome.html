<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome User - Bin Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #003366;
    }
    .navbar .nav-link, .navbar-brand {
      color: #fff !important;
    }
    .bin {
      width: 180px;
      height: 280px;
      border: 2px solid #000;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      position: relative;
      overflow: hidden;
      margin: 20px auto;
    }
    .bin-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: limegreen;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .alert-button {
      position: relative;
    }
    .badge-notify {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="#">
      <i class="bi bi-person-circle fs-4 me-2"></i>Welcome User!
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav justify-content-center w-100">
          <ul class="navbar-nav flex-row">
              <li class="nav-item mx-2">
          <li class="nav-item">
            <a class="nav-link active fw-bold" href="welcome.html">Bins</a>
          </li>
          <li class="nav-item mx-2">
          <li class="nav-item">
            <a class="nav-link" href="monitoring.html">Monitoring</a>
          </li>
        </ul>
      </div>
    <div class="dropdown me-3">
      <button class="btn btn-warning position-relative" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow">
        <li><span class="dropdown-item text-danger fw-semibold">⚠️ Warning! Bin Almost Full!</span></li>
        <li><span class="dropdown-item text-warning fw-semibold">⚠️ Bin Is Full, Clean The Bin!</span></li>
        <li><span class="dropdown-item text-primary fw-semibold">⚠️ Trash Bin Malfunctioned!</span></li>
      </ul>
    </div>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Settings</button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
          <li><a class="dropdown-item" href="changepassword.html">Change Password</a></li>
          <li><a class="dropdown-item" href="login.html">Logout</a></li>
        </ul>
      </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    <h2 class="fw-bold">Bins</h2>
    <div class="row justify-content-center mt-4">
      <!-- Biodegradable Bin -->
      <div class="col-md-4">
        <div class="bin">
          <div class="bin-fill" style="height: 60%; background-color: #ccff33; color: #333">60%</div>
        </div>
        <h5 class="fw-bold mt-2 text-center">Biodegradable</h5>
      </div>
      <!-- Non-Biodegradable Bin -->
      <div class="col-md-4">
        <div class="bin">
          <div class="bin-fill" style="height: 38%; background-color: #00ff00; color: #333">38%</div>
        </div>
        <h5 class="fw-bold mt-2 text-center">Non-Biodegradable</h5>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
