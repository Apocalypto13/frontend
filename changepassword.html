<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #ffffff;
    }
    .navbar {
      background-color: #003366;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .form-container {
      background-color: #003366;
      padding: 40px;
      border-radius: 15px;
      color: white;
      max-width: 600px;
      margin: auto;
    }
    .form-control {
      background-color: #e0e0e0;
    }
    .btn-cancel {
      background-color: #ffe07c;
      font-weight: bold;
    }
    .btn-change {
      background-color: #a7cbff;
      font-weight: bold;
    }
  </style>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" href="#">
          <i class="bi bi-person-circle fs-4 me-2"></i>Welcome User!
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav justify-content-center w-100">
            <ul class="navbar-nav flex-row">
                <li class="nav-item mx-2">
            <li class="nav-item">
              <a class="nav-link" href="welcome.html">Bins</a>
            </li>
            <li class="nav-item mx-2">
            <li class="nav-item">
              <a class="nav-link" href="monitoring.html">Monitoring</a>
            </li>
          </ul>
        </div>
        <div class="dropdown me-3">
            <button class="btn btn-warning position-relative" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><span class="dropdown-item text-danger fw-semibold">⚠️ Warning! Bin Almost Full!</span></li>
            <li><span class="dropdown-item text-warning fw-semibold">⚠️ Bin Is Full, Clean The Bin!</span></li>
            <li><span class="dropdown-item text-primary fw-semibold">⚠️ Trash Bin Malfunctioned!</span></li>
          </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">Settings</button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
              <li><a class="dropdown-item" href="changepassword.html">Change Password</a></li>
              <li><a class="dropdown-item" href="login.html">Logout</a></li>
            </ul>
          </div>
      </nav>


  <div class="container mt-5">
    <h3><strong>Change Password</strong></h3>

    <div class="form-container mt-4">
      <form>
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Enter Old Password</label>
          <input type="password" class="form-control" id="oldPassword" placeholder="Input Old Password" />
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Enter New Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Input New Password" />
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Re-Enter Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Input New Password Again" />
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-cancel px-4">Cancel</button>
          <button type="submit" class="btn btn-change px-4">Change</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
