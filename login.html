<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waste Monitoring Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #003366;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    }
    .container-box {
      background-color: white;
      border-radius: 15px;
      display: flex;
      overflow: hidden;
      max-width: 900px;
      margin: 5% auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .left-panel {
      flex: 1;
      background-color: #fdfdfd;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left-panel img {
      width: 100%;
      max-width: 300px;
      margin-top: 30px;
    }
    .right-panel {
      flex: 1;
      background-color: #4da6ff;
      padding: 40px;
      color: #000;
    }
    .form-control {
      background-color: #e6e6e6;
      border: none;
    }
    .form-control:focus {
      box-shadow: none;
      border: 1px solid #aaa;
    }
    .btn-register {
      background-color: #ffe083;
      border: none;
      color: #000;
    }
    .btn-login {
      background-color: #c2ddff;
      border: none;
      color: #000;
    }
    .forgot-password {
      font-size: 0.9rem;
      color: #001aff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <!-- Left Side -->
    <div class="left-panel text-center">
      <h5 class="mb-3">Welcome to Our Webpage!</h5>
      <p>
        This is a Webpage for monitoring the waste throwed in<br />
        <strong>Leyte Normal University</strong>
      </p>
      <img
        src="images\logo.png"
        alt="Waste Management Illustration"
      />
    </div>

    <!-- Right Side -->
    <div class="right-panel">
      <h5 class="fw-bold mb-4 text-center">Login</h5>
      <form onsubmit="handleLogin(event)">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Input Email"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Input Password"
            required
          />
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="btn btn-register px-4 py-2"
            onclick="location.href='register.html'"
          >
            REGISTER
          </button>
          <button type="submit" class="btn btn-login px-4 py-2">LOG IN</button>
        </div>
        <div class="mt-3">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault(); // Prevent form submission
      // Simple login handler â€“ replace with real validation/auth later
      window.location.href = 'welcome.html';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
